<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Information</h1>

    <table border="1">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>Software Developer</td>
            <td>Engineering</td>
            <td>$70,000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>Marketing Manager</td>
            <td>Marketing</td>
            <td>$75,000</td>
        </tr>
        <!-- You can add more employee rows as needed -->
    </table>
</body>
</html>
